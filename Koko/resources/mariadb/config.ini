[mysqld]
# Configuración específica para Koko Browser MariaDB
port=3306
socket=/tmp/mysql.sock

# Directorios de datos y logs
datadir=./data
tmpdir=./tmp
log-error=./logs/error.log
slow_query_log_file=./logs/slow.log

# Configuraciones de rendimiento para uso local
max_connections=100
key_buffer_size=32M
table_open_cache=128
sort_buffer_size=4M
net_buffer_length=8K
read_buffer_size=2M
read_rnd_buffer_size=4M
myisam_sort_buffer_size=32M

# Configuraciones de seguridad básica
skip-networking=false
bind-address=127.0.0.1

# InnoDB settings para mejor rendimiento
innodb_buffer_pool_size=64M
innodb_log_file_size=16M
innodb_log_buffer_size=8M
innodb_flush_log_at_trx_commit=2
innodb_file_per_table=1

# Character set
character-set-server=utf8mb4
collation-server=utf8mb4_unicode_ci

# Logging
general_log=0
slow_query_log=1
long_query_time=2

[mysql]
default-character-set=utf8mb4

[client]
default-character-set=utf8mb4
port=3306
socket=/tmp/mysql.sock